<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section class="main-box">

      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>

        <div class="paragraph">
        <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </div>

        </div>
      
        <div class="summary">
          <h4>Summary</h4>
          <div class="summary-des">
            <div class="reaction">
              <div class="badge">
              <img src="assets/images/icon-reaction.svg" alt="Reaction">
              <p><b>Reaction</b></p>
            </div>
              <p><b>80</b></p>
            </div>
            <div class="memory">
              <div class="badge">
              <img src="assets/images/icon-memory.svg" alt="Memory">
              <p><b>Memory</b></p>
            </div>
              <p><b>92</b></p>
            </div>
            <div class="verbal">
              <div class="badge">
              <img src="assets/images/icon-verbal.svg" alt="Verbal">
              <p><b>Verbal</b></p>
              </div>
              <p><b>61</b></p>
            </div>
            <div class="visual">
              <div class="badge">
              <img src="assets/images/icon-visual.svg" alt="Visual">
              <p><b>Visual</b></p>
            </div>
              <p><b>72</b></p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>


  </div>

    </div>
  </div>
</body>
</html>
